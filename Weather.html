<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="Project.css">
</head>
<body>
  <div class="container">
    <h2>🌤 Weather App</h2>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city">
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="weatherInfo">
      <p>🔍 Search for a city to see the weather</p>
    </div>
  </div>

  <script>
    const apiKey = "3431b6009f1a4f73b63192121252408";

    async function getWeather() {
      const city = document.getElementById("cityInput").value || "London";
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("City not found");
        const data = await res.json();

        document.getElementById("weatherInfo").innerHTML = `
          <div class="weather-icon">
            <img src="https:${data.current.condition.icon}" alt="${data.current.condition.text}">
          </div>
          <div class="temperature">${data.current.temp_c}°C</div>
          <div class="condition">${data.current.condition.text}</div>
          <div class="details">
            <div>🌡 Feels Like: ${data.current.feelslike_c}°C</div>
            <div>💧 Humidity: ${data.current.humidity}%</div>
            <div>🌬 Wind: ${data.current.wind_kph} kph</div>
          </div>
        `;
      } catch (err) {
        document.getElementById("weatherInfo").innerHTML = `<p style="color:red;">❌ ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
